        #list {
          transform: translateX(-100%); /* Initial state: hidden off-screen to the left */
          transition: transform 0.6s ease-in-out; /* Add a transition to the initial state */
        }
        
        #list.slide-in {
          transform: translateX(0%);
          transition: transform 0.6s ease-in-out;
          /* Agrega una regla para cambiar el valor de transform gradualmente */
          animation: slideIn 0.6s ease-in-out;
        }
        
        @keyframes slideIn {
          from {
            transform: translateX(-100%);
          }
          to {
            transform: translateX(0%);
          }
        }
        #list.block {
          transform: translateX(0);
          visibility: visible;
        }
        
        #list.hidden {
          transform: translateX(-100%);
          visibility: hidden;
        }
        
        #list.slide-out {
          transform: translateX(-100%);
          transition: transform 0.8s ease-in-out; /* Update the transition timing */
        }
