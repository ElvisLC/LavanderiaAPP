                        <div id class="grid grid-cols-1  md:grid-cols-2">

                                </select>
    
                                
                            <label for="fechareserva" class="block text-gray-700 text-sm font-bold mb-2">Fecha de la reserva:</label>
                            <input type="datetime-local" min="" id="fechareserva" class="mt-6 block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-4">
                            </div>

                                    <div class="flex justify-center">
                                        <label for="si" class="inline-flex items-center mr-4">
                                            <input type="radio" name="suavizante" value="si" class="form-radio text-indigo-600">
                                            <span class="ml-2">SI</span>
                                        </label>
                                        <label for="no" class="inline-flex items-center">
                                            <input type="radio" name="suavizante" value="no" class="form-radio text-indigo-600">
                                            <span class="ml-2">NO</span>
                                        </label>
                                    </div>
                                 
                                </div>
    
                                <div class="ocultarItem m-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2 text-center">多Desea incluir jabon?</label>
                                    <div class="flex justify-center">
                                        <label for="si" class="inline-flex items-center mr-4">
                                            <input type="radio" name="jabon" value="si" class="form-radio text-indigo-600">
                                            <span class="ml-2">SI</span>
                                        </label>
                                        <label for="no" class="inline-flex items-center">
                                            <input type="radio" name="jabon" value="no" class="form-radio text-indigo-600">
                                            <span class="ml-2">NO</span>
                                        </label>
                                    </div>
                                  
                                </div>
    
                                <div class="ocultarItem m-4">
                                    <label class="block text-gray-700 text-sm font-bold mb-2 text-center">多Lavara usted la ropa de manera presencial?</label>
                                    <div class="flex justify-center">
                                        <label class="inline-flex items-center mr-4 justify-center">
                                            <input type="radio" name="lavar" value="siLavara" class="form-radio text-indigo-600">

                                        </label>
